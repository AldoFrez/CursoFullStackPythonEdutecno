<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      flex: 1;
      min-width: 300px;
      margin: 10px;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
  </style>
  <title>Responsive Design</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="box">Caja 1</div>
      <div class="box">Caja 2</div>
      <div class="box">Caja 3</div>
    </div>
  </div>
</body>
</html>
