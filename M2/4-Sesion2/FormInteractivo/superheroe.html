<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Superhéroe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4c3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .superhero {
            font-size: 24px;
            font-weight: bold;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Creación de Superhéroe</h1>
        <p>¡Completa el formulario para crear tu propio superhéroe!</p>
        
        <form id="heroForm">
            <div id="step1">
                <label for="heroName">¿Cuál es el nombre de tu superhéroe?</label><br>
                <input type="text" id="heroName" name="heroName" required><br><br>
                <button type="button" onclick="nextStep(2)">Siguiente</button>
            </div>

            <div id="step2" class="hidden">
                <label for="superPower">¿Cuál es su superpoder?</label><br>
                <input type="text" id="superPower" name="superPower" required><br><br>
                <button type="button" onclick="nextStep(3)">Siguiente</button>
            </div>

            <div id="step3" class="hidden">
                <label for="weakness">¿Cuál es su debilidad?</label><br>
                <input type="text" id="weakness" name="weakness" required><br><br>
                <button type="button" onclick="showHero()">Crear Superhéroe</button>
            </div>
        </form>

        <div id="heroMessage" class="hidden superhero">
            ¡Tu superhéroe ha sido creado! El nombre de tu superhéroe es <span id="heroNameDisplay"></span>, su superpoder es <span id="superPowerDisplay"></span> y su debilidad es <span id="weaknessDisplay"></span>.
        </div>
    </div>

    <script>
        function nextStep(step) {
            document.getElementById(`step${step-1}`).classList.add('hidden');
            document.getElementById(`step${step}`).classList.remove('hidden');
        }

        function showHero() {
            const heroName = document.getElementById('heroName').value;
            const superPower = document.getElementById('superPower').value;
            const weakness = document.getElementById('weakness').value;

            document.getElementById('heroNameDisplay').textContent = heroName;
            document.getElementById('superPowerDisplay').textContent = superPower;
            document.getElementById('weaknessDisplay').textContent = weakness;

            document.getElementById('heroForm').classList.add('hidden');
            document.getElementById('heroMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
