<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- El elemento form contiene todos los controles del formulario y define a dónde se envían los datos -->
        
        <!-- Etiqueta de texto (input) -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <!-- <input type="text"> permite al usuario introducir texto -->

        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <!-- <input type="password"> oculta la entrada de texto para que no sea legible -->

        <br><br>

        <!-- Campo de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
        <!-- <input type="email"> espera una dirección de correo electrónico -->

        <br><br>

        <!-- Campo de número -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <!-- <input type="tel"> espera un número de teléfono -->

        <br><br>

        <!-- Campo de URL -->
        <label for="sitio_web">Sitio Web:</label>
        <input type="url" id="sitio_web" name="sitio_web">
        <!-- <input type="url"> espera una dirección URL -->

        <br><br>

        <!-- Campo de fecha -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        <!-- <input type="date"> permite seleccionar una fecha -->

        <br><br>

        <!-- Campo de tiempo -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        <!-- <input type="time"> permite seleccionar una hora -->

        <br><br>

        <!-- Campo de número con límite -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100">
        <!-- <input type="number"> permite introducir un número, con atributos para limitar el rango -->

        <br><br>

        <!-- Campo de búsqueda -->
        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar">
        <!-- <input type="search"> proporciona un campo de búsqueda -->

        <br><br>

        <!-- Selector de color -->
        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">
        <!-- <input type="color"> permite seleccionar un color -->

        <br><br>

        <!-- Selector de archivo -->
        <label for="archivo">Subir Archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <!-- <input type="file"> permite al usuario seleccionar un archivo para cargar -->

        <br><br>

        <!-- Selector de rango -->
        <label for="rango">Rango:</label>
        <input type="range" id="rango" name="rango" min="0" max="100">
        <!-- <input type="range"> proporciona un control deslizante para seleccionar un valor dentro de un rango -->

        <br><br>

        <!-- Campo de casilla de verificación -->
        <label for="aceptar">
            <input type="checkbox" id="aceptar" name="aceptar">
            Acepto los términos y condiciones
        </label>
        <!-- <input type="checkbox"> permite seleccionar o deseleccionar una opción -->

        <br><br>

        <!-- Botones de opción (radio) -->
        <label>Género:</label>
        <label for="masculino">
            <input type="radio" id="masculino" name="genero" value="masculino">
            Masculino
        </label>
        <label for="femenino">
            <input type="radio" id="femenino" name="genero" value="femenino">
            Femenino
        </label>
        <!-- <input type="radio"> permite seleccionar una opción dentro de un grupo -->

        <br><br>

        <!-- Selector (dropdown) -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="brasil">Brasil</option>
        </select>
        <!-- <select> crea un menú desplegable -->

        <br><br>

        <!-- Campo de área de texto -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        <!-- <textarea> permite introducir texto de varias líneas -->

        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
        <!-- <input type="submit"> crea un botón que envía el formulario -->

        <!-- Botón de reinicio -->
        <input type="reset" value="Reiniciar">
        <!-- <input type="reset"> reinicia todos los campos del formulario -->

        <!-- Campo oculto -->
        <input type="hidden" name="token" value="1234567890">
        <!-- <input type="hidden"> permite incluir datos que no son visibles para el usuario pero se envían con el formulario -->

        <br><br>

        <!-- Campo de imagen como botón de envío -->
        <input type="image" src="boton_enviar.png" alt="Enviar">
        <!-- <input type="image"> crea un botón de envío en forma de imagen -->

    </form>
</body>
</html>
